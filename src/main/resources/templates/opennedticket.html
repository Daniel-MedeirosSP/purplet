<div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Resumo do Chamado</h1>
                </div>
                <div class="col-sm-6">

    <section class="content">
        <div class="container-fluid">

                    <div class="callout callout-purple ">
                        <h5><i class="fas fa-info"></i>TICKET:</h5><h2 th:text="${openticketdto.getTicketNumber()}"></h2>

                    </div>


                    <!-- Main content -->
                    <div class="invoice p-3 mb-3">
                        <!-- title row -->
                        <div class="row">
                            <div class="col-12">
                                <h4>
                                    <i class="fas fa-globe"></i> Purplet
                                    <small class="float-right" th:text="${openticketdto.getTicketDateOpen()}"></small>
                                </h4>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- info row -->
                        <div class="row invoice-info">
                            <div class="col-sm-4 invoice-col">
                                <h4>Local de Atendimento</h4>
                                <address>
<!--                                    <strong th:text="${openticketdto.getCompanyName()}"></strong><br>-->
                                    <strong>Endereço</strong><br>
                                    <small><strong>CEP: </strong></small><a th:text="${openticketdto.getCep()}"></a><br>
                                    <a th:text="${openticketdto.getStreet()}"></a><small><strong> Nº </strong></small><a th:text="${openticketdto.getNumber()}"></a><br>

                                    <small><strong>Comp: </strong></small><a th:text="${openticketdto.getComplement()}"></a><br>
                                    <a th:text="${openticketdto.getNeighborhood()}"></a><br>
                                    <a th:text="${openticketdto.getCity()}"></a> | <a th:text="${openticketdto.getState()}"></a><br>

                                </address>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                <h4>Dados do Usuário</h4>
                                <address>
                                    <strong th:text="${openticketdto.getTicketUser().getFullname()}"></strong>
                                    <br><small>e-mail: </small><a th:text="${openticketdto.getTicketUser().getEmail()}"></a>
<!--                                    <br><a th:text="${openticketdto.getTicketUser().getEmail()}"></a>-->
                                    <br><small>celular: </small><a th:text="${openticketdto.getTicketUser().getCelular()}"></a>
                                    <br><small class="text-success"><strong>WhatsApp: </strong></small><a th:text="${openticketdto.getTicketUser().getIsWhatsApp()}"></a>
                                    <br><small class="text-info"><strong>Telegram: </strong></small><a th:text="${openticketdto.getTicketUser().getIsTelegram()}"></a>
                                </address>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                <h4>Dados da Empresa</h4>
                                <address>
                                    <strong th:text="${openticketdto.getCompanyName()}"></strong>
                                    <br><small>segmento: </small><a th:text="${openticketdto.getBusinessSegment()}"></a>
                                    <br><small>cnpj: </small><a th:text="${openticketdto.getCnpj()}"></a>
                                    <br><small>ie: </small><a th:text="${openticketdto.getStateRegistration()}"></a>
                                </address>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                        <!-- Table row -->
                        <div class="row">
                            <div class="col-12 table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Título</th>
                                        <th>Descrição</th>
                                        <th>Status</th>
                                        <th>Prioridade</th>
                                        <th>SLA</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${openticketdto.getTitle()}"></td>
                                        <td th:text="${openticketdto.getDescription()}"></td>
                                        <td th:text="${openticketdto.getStatus()}"></td>
                                        <td th:text="${openticketdto.getPriority()}"></td>
                                        <td th:text="${openticketdto.getSla()}"></td>
                                    </tr>

                                </table>
                            </div>
