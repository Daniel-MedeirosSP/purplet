<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/adminlte3.0.5/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/adminlte3.0.5/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link th:href="@{/css/adminlte.min.css}" rel="stylesheet">
    <!--    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">-->
    <!-- Google Font: Source Sans Pro -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>
<body class="hold-transition login-page" style="background-color: blueviolet;">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login-box">
    <div class="login-logo">
        <a href="#" style="color: white;"><b>Purplet</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Faça parte do nosso Grupo! Cadastre-se!</p>

            <form action="#" th:action="@{/adduser}" th:object="${userEntity}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username"
                           th:field="*{username}" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>                    
                </div>
                
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email"
                           th:field="*{email}"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Celular"
                           th:field="*{phone1}"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                  <!--   <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Senha"
                        th:field="*{password}"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirme a Senha"
                        th:field="*{}"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-6">
                            <div class="icheck-primary">
                                <input type="checkbox" id="whatsapp" th:field="*{isWhatsApp}">
                                <label for="whatsapp">
                                    É WhatsApp ?
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                        <div class="icheck-primary">
                            <input type="checkbox" id="telegram" th:field="*{isTelegram}">
                            <label for="telegram">
                                É Telegram ?
                            </label>
                        </div>
                    </div>
                    </div>
                     <!-- /.col -->
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                        </div>
                        <!-- /.col -->
                    <div class="text-danger"><small><strong th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName Error></strong></small></div>
                    <div class="text-danger"><small><strong th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro no E-mail</strong></small></div>
					<div class="text-danger"><small><strong th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}">Erro ao Inserir o Telefone/Celular</strong></small></div>
					
            </form>
            
            <p class="mb-0">
                <a th:href="@{/help}" class="text-center">Precisa de Ajuda ?</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="@{/adminlte3.0.5/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="@{/adminlte3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="@{/adminlte3.0.5/dist/js/adminlte.min.js}"></script>
</body>
</html>
